<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background with orange gradient -->
  <defs>
    <linearGradient id="orangeBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EA580C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="32" height="32" rx="6" fill="url(#orangeBg)"/>
  
  <!-- Letter "E" -->
  <text x="16" y="24" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#FFFFFF" text-anchor="middle">E</text>
  
  <!-- Gear icon with teeth -->
  <g transform="translate(23, 9)">
    <!-- 6 gear teeth around the circle -->
    <path d="M 0,-4.5 L 0.8,-3.8 L 0.8,-2.5 L 0,-1.8 L -0.8,-2.5 L -0.8,-3.8 Z" fill="#FFFFFF" opacity="0.95"/>
    <path d="M 0,-4.5 L 0.8,-3.8 L 0.8,-2.5 L 0,-1.8 L -0.8,-2.5 L -0.8,-3.8 Z" fill="#FFFFFF" opacity="0.95" transform="rotate(60)"/>
    <path d="M 0,-4.5 L 0.8,-3.8 L 0.8,-2.5 L 0,-1.8 L -0.8,-2.5 L -0.8,-3.8 Z" fill="#FFFFFF" opacity="0.95" transform="rotate(120)"/>
    <path d="M 0,-4.5 L 0.8,-3.8 L 0.8,-2.5 L 0,-1.8 L -0.8,-2.5 L -0.8,-3.8 Z" fill="#FFFFFF" opacity="0.95" transform="rotate(180)"/>
    <path d="M 0,-4.5 L 0.8,-3.8 L 0.8,-2.5 L 0,-1.8 L -0.8,-2.5 L -0.8,-3.8 Z" fill="#FFFFFF" opacity="0.95" transform="rotate(240)"/>
    <path d="M 0,-4.5 L 0.8,-3.8 L 0.8,-2.5 L 0,-1.8 L -0.8,-2.5 L -0.8,-3.8 Z" fill="#FFFFFF" opacity="0.95" transform="rotate(300)"/>
    
    <!-- Gear body -->
    <circle cx="0" cy="0" r="3" fill="#FFFFFF" opacity="0.95"/>
    
    <!-- Center hole -->
    <circle cx="0" cy="0" r="1.3" fill="#EA580C"/>
  </g>
</svg>
