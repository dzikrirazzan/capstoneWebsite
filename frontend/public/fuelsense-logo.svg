<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle with orange gradient -->
  <defs>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EA580C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle -->
  <circle cx="50" cy="50" r="48" fill="url(#orangeGrad)" stroke="#C2410C" stroke-width="2"/>
  
  <!-- Letter "E" -->
  <text x="50" y="70" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#FFFFFF" text-anchor="middle">E</text>
  
  <!-- Gear/Cog icon (engine symbol) -->
  <g transform="translate(75, 30)">
    <!-- Outer gear teeth -->
    <path d="M 0,-12 L 2,-10 L 2,-6 L 0,-4 L -2,-6 L -2,-10 Z" fill="#FFFFFF" opacity="0.95"/>
    <path d="M 0,-12 L 2,-10 L 2,-6 L 0,-4 L -2,-6 L -2,-10 Z" fill="#FFFFFF" opacity="0.95" transform="rotate(60)"/>
    <path d="M 0,-12 L 2,-10 L 2,-6 L 0,-4 L -2,-6 L -2,-10 Z" fill="#FFFFFF" opacity="0.95" transform="rotate(120)"/>
    <path d="M 0,-12 L 2,-10 L 2,-6 L 0,-4 L -2,-6 L -2,-10 Z" fill="#FFFFFF" opacity="0.95" transform="rotate(180)"/>
    <path d="M 0,-12 L 2,-10 L 2,-6 L 0,-4 L -2,-6 L -2,-10 Z" fill="#FFFFFF" opacity="0.95" transform="rotate(240)"/>
    <path d="M 0,-12 L 2,-10 L 2,-6 L 0,-4 L -2,-6 L -2,-10 Z" fill="#FFFFFF" opacity="0.95" transform="rotate(300)"/>
    
    <!-- Gear body -->
    <circle cx="0" cy="0" r="8" fill="#FFFFFF" opacity="0.95"/>
    
    <!-- Center hole -->
    <circle cx="0" cy="0" r="3.5" fill="#F97316"/>
  </g>
</svg>
